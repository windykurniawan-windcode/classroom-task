<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        
        <link rel="stylesheet" href="style.css">
    </head>
    <body background="img5.jpg">

        <h2 class="title">Buat Account Baru</h2>

        <h3 class="subtitle">Sign Up Form</h3>

        <form class="form-horizontal">
            <div class="form-group">
                <label for="exampleInputName2" class="col-sm-2 control-label">First Name :</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="exampleInputName2" placeholder="John">
                </div>
            </div>

            <div class="form-group">
                <label for="exampleInputName2" class="col-sm-2 control-label">Last Name :</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="exampleInputName2" placeholder="Smith">
                </div>
            </div>
        </form>
                
        <h5 class="h5">Gender</h5>

        <form>

            <div class="radio">
                <label>
                    <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
            Male
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
            Female
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3">
            Other
                </label>
            </div> 

            <h5>Nationality</h5>
            <select class="form-control form-control-sm">
                <option>Malaysian</option>
                <option>Indonesian</option>
            </select> <br>

            <h5>Language</h5>
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="">
                    Bahasa Indonesia
                </label>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="">
                    English
                </label>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="">
                        Other
                </label>
            </div>
            
            <h5>Bio</h5>

            <div class="form-group">
                <label for="exampleFormControlTextarea1"></label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default"><a href="wellcome.html">Sign Up!</a></button>
                </div>
            </div>
        </form>

    </body>
</html>
